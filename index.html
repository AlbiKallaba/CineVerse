<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineVerse</title>

    <!-- Bootstrap CSS & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#Click").click(function () {
          $("#nestedList").slideToggle(700);
        });
      });
    </script>
  </head>

  <body class="overflow-x-hidden" id="TopOfPage">
    <!-- Navbar will load here -->
    <nav>
      <header id="navbar-placeholder"></header>
    </nav>

    <!-- Movies Slider -->
    <section>
      <div id="slider-placeholder overflow-x-hidden">
        <div class="container-fluid overflow-x-hidden">
          <div
            data-mouse-down-at="0"
            data-prev-percentage="0"
            class="d-flex flex-nowrap movie-scroll"
            id="dynamic-slider-content"
          ></div>
        </div>
      </div>
    </section>

    <hr />

    <!-- Movie Cards -->
    <div class="container-fluid text-center py-5">
      <h1>Best Movies of 2024!</h1>
      <div id="dynamic-content" class="movie-grid"></div>
    </div>

    <hr />

    <!-- TV Shows -->
    <h1 id="TV-Heading" class="text-center">Best TV Shows of 2024!</h1>
    <div id="slider-tv_show-placeholder overflow-x-hidden">
      <div class="container-fluid overflow-x-hidden">
        <div
          data-mouse-down-at="0"
          data-prev-percentage="0"
          class="d-flex flex-nowrap movie-scroll"
          id="dynamic-tv_show-slider-content"
        ></div>
      </div>
    </div>
    <div id="dynamic-tv_show-content" class="movie-grid"></div>

    <!-- Footer will load here -->
    <footer>
      <div id="footer-placeholder"></div>
    </footer>

    <!-- Back to top -->
    <div id="backToTop">
      <canvas id="arrowCanvas" width="30" height="30"></canvas>
    </div>

    <!-- Custom JS Modules -->
    <script type="module" src="index.js"></script>
    <script type="module" src="movie-scroll.js"></script>
    <script type="module" src="tv-show-scroll.js"></script>
    <script type="module" src="tv-show-cards.js"></script>
    <script type="module" src="back-to-top.js"></script>

    <!-- Load Navbar & Footer from separate HTML files -->
    <script>
      // Load Navbar
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });

      // Load Footer
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
