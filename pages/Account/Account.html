    <div class="main_div">

            <div class="Profil_username_information">

                <h2 id="username">USER NAME</h2>
                <p id="bio">bio</p>
              </div>

              <button class="edit-button-1" id="edit-profile">EDIT PROFILE</button>

            </div>

            <!-- edit profile  -->

          <div class="modal-1" id="edit-modal">

            <div class="modal-content-1">

              <h3 style="color: white;">Edit Profile</h3>

            <form id="edit-form">
              <input type="text" id="new-username" placeholder="Enter new username" required >
              <input type="text" id="new-bio" placeholder="Enter new bio" > <br> <br>
              <button type="submit">Save</button>
              <p id="error-message" style="color: red;"></p>
            </form>

            </div>

          </div>

    image: "https://m.media-amazon.com/images/M/MV5BNTA5ZWMwNmYtNWI1ZS00NDRlLTkxNzktMzdhZDU2ZDhjNDJmXkEyXkFqcGc@._V1_.jpg",
  },

      };
      

      const modal = document.getElementById('modal');
      const modalImage = document.getElementById('modal-image');
      const modalTitle = document.getElementById('modal-title');
      const modalRating = document.getElementById('modal-rating');
      const modalDescription = document.getElementById('modal-description');
      const modalRelease = document.getElementById('modal-release');
      const modalActors = document.getElementById('modal-actors');
      const closeButton = document.getElementById('close-button');
      const thumbnails = document.querySelectorAll('.film-thumbnail');

      thumbnails.forEach((thumbnail) => {
        thumbnail.addEventListener('click', () => {
          const movieId = thumbnail.getAttribute('data-id');
          const movie = movies[movieId];

          // Update modal content
          modalImage.src = movie.image;
          modalTitle.textContent = movie.title;
          modalRating.textContent = `Rating: ${movie.rating}`;
          modalDescription.textContent = movie.description;
          modalRelease.textContent = movie.releaseDate;
          modalActors.textContent = movie.actors;

          // Show the modal
          modal.style.display = 'flex';
        });
      });

      closeButton.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      window.addEventListener('click', (event) => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    });

    const buttons = document.querySelectorAll('.button');
    
    buttons.forEach(button  => {
      button.addEventListener('click' , () => {
        buttons.forEach(btn => btn.classList.remove('active'));

        button.classList.add('active');
      });
    });

      /* ========== edit profil form =========== */

    const editButton = document.getElementById('edit-profile');
    const modal = document.getElementById('edit-modal');
    const form = document.getElementById('edit-form');
    const usernameField = document.getElementById('username');
    const bioField = document.getElementById('bio');
    const ErrorMessage = document.getElementById('error-message');

    // Open modal
    editButton.addEventListener('click', () => {
      modal.classList.add('active');
    });

    // Close modal when clicking outside the modal content
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
      }
    });

    // Save new username and bio
    form.addEventListener('submit', (e) => {
  e.preventDefault();
  const newUsername = document.getElementById('new-username').value;
  const newBio = document.getElementById('new-bio').value;

  ErrorMessage.textContent = ''; // Clear previous errors

  try {
    // Validate username length (between 4 and 10 characters)
    if (newUsername.length < 5 || newUsername.length > 10) {
      throw "Username must be between 5 and 10 characters long.";
    }

    // Validate username contains at least one number
    if (!/\d/.test(newUsername)) {
      throw "Username must contain at least one number.";
    }

    // Validate bio length (must be shorter than 15 characters if provided)
    if (newBio.length > 0 && newBio.length >= 15) {
      throw "Bio must be shorter than 15 characters if provided.";
    }

    // If all validations pass, update the profile
    usernameField.textContent = newUsername;
    bioField.textContent = newBio;

    // Close the modal
    modal.classList.remove('active');
  } catch (error) {
    // Display the error message
    ErrorMessage.textContent = error;
  }
});

  </script>

        <script type="module" src="index.js"></script>
        <script>
          document.getElementById("username").value = localStorage.setItem("Username")
          document.getElementById("bio").value = localStorage.setItem("Bio");
        </script>

        
        <script>
          // Get the username from the URL
          const urlParams = new URLSearchParams(window.location.search);
          const username = urlParams.get('username');
      
          // Load user data from localStorage
          const userData = JSON.parse(localStorage.getItem('user'));
          if (userData && userData.username === username) {
            document.getElementById('user-info').innerHTML = `
              <p>Username: ${userData.username}</p>
              <p>Email: ${userData.email}</p>
              <p>Gender: ${userData.gender}</p>
            `;
          } else {
            document.getElementById('user-info').innerHTML = 'User not found.';
          }
        </script>
