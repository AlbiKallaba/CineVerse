<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="create_account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="body_style">
    <div id="navbar-placeholder" style="height: 100px;"></div>
    <form  id="myForm">
        <div class="Create_Account">
            <h1 id="CA_header" style="text-align: center; color: white;">Create Account</h1> <br><br>

            <input type="text" class="enter_box" id="enter_box1" placeholder="Username"> <br>
            <!-- Email input with validation -->
            <input 
                type="email" 
                id="email" 
                class="enter_box" 
                placeholder="Email Address" 
                required 
            > <br>

            <!-- Password input with validation -->
            <input 
                type="password" 
                id="password" 
                class="enter_box" 
                placeholder="Password" 
                required 
                pattern=".{8,}" 
                title="Password must be at least 8 characters long"
            > <br>

            <label class="radio-option">
                
                <div>
                <input type="radio" name="gender" value="male" required>
                <span class="custom-radio"></span>
                Male  
                </div>

                <div>
                <input type="radio" name="gender" value="female" required>
                <span class="custom-radio"></span>
                Female 
                </div>
                

            </label>

            <br>
            <div class="bio_input">
                <textarea rows="2" placeholder="Add an interesting biography (80 characters Max)" name="bio" required id="bio_box" maxlength="80" ></textarea>
            </div>
            <div id="Privacy_Policy_description" style="color: white;">
                <input type="checkbox" class="enter_checkbox" required> 
                I accept the <i><a id="PrivacyP_H" href="/pages/privacy_policy/Privacy_Policy.html">Privacy Policy</a></i> 
                and consent to the processing of my personal information in accordance with it.
            </div> <br>
            
            <input id="sign_in_button" style="display: block; margin: 0 auto; margin-top: 10px;" type="submit" value="SIGN-IN">
            
        </div>
        
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./create_account.js"></script>
        
</body>
</html>
